<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Mural</title>
  </head>

  <body>
    <h1>Mural de Hoje</h1>
    <div class="container">
      <div class="header-container">
        <h2 class="header-title">Nova Tarefa</h2>
        <div class="form">
          <input
            id="input-title"
            class="input"
            type="text"
            placeholder="Título da tarefa"
          />
          <textarea
            class="input description"
            id="input-description"
            cols="30"
            rows="10"
            placeholder="Descrição da tafefa"
          ></textarea>
          <button class="btn" onclick="newPost()">Salva</button>
        </div>
      </div>
      <div class="main-container">
        <h2 id="title">Atividades</h2>
        <div id="posts-container"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
